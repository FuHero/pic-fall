<!-- login页面 -->
<div class="windows center">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" align="center">登录</h3>
        </div>
        <div class="panel-body">
            <form id="loginForm">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user" style="top: 0px;"></span>
                    <input type="text" name="username" class="form-control" placeholder="username">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock" style="top: 0px;"></span>
                    <input type="password" name="password" class="form-control" placeholder="password">
                </div>
                <br>
                <button id="loginBtn" type="button" class="btn btn-default" style="float: right;">登录</button>
                <button type="reset" class="btn btn-default">重置</button>
            </form>
        </div>
    </div>
</div>
