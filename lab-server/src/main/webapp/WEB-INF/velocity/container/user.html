#header()
#nav()
<div class="col-lg-10 col-xs-10 right-info">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="panel panel-default" style="margin: 10px 10px;">
                <div class="panel-heading">用户管理</div>
                <div class="panel-body" style="min-height: 400px; padding: 10px;">
                    <div id="toolbar">
                        <button type="button" class="btn btn-success" onclick="create()">新增用户</button>
                        <button type="button" class="btn btn-info">用户角色管理</button>
                        <button type="button" class="btn btn-warning" onclick="update()">修改信息</button>
                        <button type="button" class="btn btn-warning" onclick="lock()">锁定或者解锁</button>
                        <button type="button" class="btn btn-danger" onclick="del()">删除</button>
                        <button type="button" class="btn btn-info">重置密码</button>
                    </div>
                    <table id="containerTable"></table>
                </div>

                <!-- 添加角色 -->
                <div class="modal fade bs-example-modal-lg" id="createModel" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title" >添加用户</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form" id="userForm">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户账号</label>
                                        <div class="col-sm-10">
                                            <input id="username" type="text" class="form-control" name="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户密码</label>
                                        <div class="col-sm-10">
                                            <input id="password" type="password" class="form-control" name="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户姓名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">出生日期</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="birth" placeholder="格式：1990-03-02">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">性别</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="sex" >
                                                <option value="" selected="selected">保密</option>
                                                <option value="0">男</option>
                                                <option value="1">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">联系电话</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="phone">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">地址</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" name="remark"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer center">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

            </div>
        </div>
    </div>
</div>
